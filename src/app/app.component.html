<div class="container">
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of routerLinks"
      [routerLink]="link.href"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>
  <app-spinner [loading]="loading$ | async" title="Loading data"></app-spinner>
  <router-outlet></router-outlet>
</div>
